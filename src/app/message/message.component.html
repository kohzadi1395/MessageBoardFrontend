<h1>
  message-component works!
</h1>

<div *ngFor="let message of webService.messages| async" style="margin-top: 5px">
  <mat-card>
    <mat-card-title [routerLink]="['/messages',message.owner]" style="cursor: pointer">
      {{message.owner}}
    </mat-card-title>
    {{message.text}}
  </mat-card>
</div>
