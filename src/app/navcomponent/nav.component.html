<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-stroked-button routerLink="/">Messages Board</button>
    <button mat-stroked-button routerLink="/messages">Messages</button>
    <span style="flex: 1 1 auto"></span>
    <button mat-stroked-button routerLink="/register" *ngIf="!auth.isAuthentication">Register</button>
    <button mat-stroked-button routerLink="/login" *ngIf="!auth.isAuthentication">login</button>
    <button mat-stroked-button routerLink="/register" *ngIf="auth.isAuthentication">Welcome {{auth.name}}</button>
    <button mat-stroked-button *ngIf="auth.isAuthentication" (click)="auth.logout()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
