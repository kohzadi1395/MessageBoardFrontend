<mat-card class="card">
  <mat-card-title>
    <p>Login</p>
  </mat-card-title>
  <mat-card-content>
    <input [(ngModel)]="loginData.email" placeholder="Email" type="Email">
    <br>
    <input [(ngModel)]="loginData.password" placeholder="Password" type="Password">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()" matColumnDef="#00ff00">Login</button>
  </mat-card-actions>
</mat-card>
